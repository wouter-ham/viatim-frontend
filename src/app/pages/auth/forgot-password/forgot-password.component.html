<div class='container'>
  <div class='row'>
    <div class='col mt-5'>
      <h1>Wachtwoord vergeten</h1>
      <p>Vul hier je email adres in om een herstel email te ontvangen.</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-5 mt-5'>
      <form class='form' [formGroup]='forgotPasswordForm' (ngSubmit)='onSubmit()'>
        <div class='form-group'>
          <label>Wat is je email adres?</label>
          <input
            type='email'
            id='email'
            class='form-control mt-2'
            formControlName='email'
            autocapitalize='none'
            placeholder='E-mailadres' />
        </div>

        <div class='mt-3'>
          <button type='submit' class='btn btn-primary btn-block mb-1'
                  [disabled]='forgotPasswordForm.invalid || isBusy'>
            <span *ngIf='!isBusy' class='text'>Verstuur</span>
            <span *ngIf='isBusy' class='loader'><img src='assets/img/loader-white.svg' /></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class='row'>
    <div class='col mt-5'>
      <a routerLink='/login'>Never mind, ik weet mijn wachtwoord weer.</a>
    </div>
  </div>
</div>
