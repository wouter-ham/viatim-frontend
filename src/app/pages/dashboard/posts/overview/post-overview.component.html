<div class="container mb-3">
  <div class="row mt-5">
    <div class="col">
      <h1 class="title">Posts</h1>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="title">Titel</label>
          <input
            type="text"
            formControlName="title"
            class="form-control mb-3"
            id="title"
            aria-describedby="title"
            placeholder="De titel van de post" />
        </div>
        <div class="form-group">
          <label for="content">Het bericht</label>
          <textarea
            type="text"
            formControlName="content"
            class="form-control"
            id="content"
            placeholder="De inhoud van je post"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid" (click)="submit()">Plaatsen</button>
      </form>
    </div>
  </div>
  <hr />
  <ng-container *ngIf="posts$ | async as posts">
    <app-post-list-item *ngFor="let post of posts" [post]="post"></app-post-list-item>
  </ng-container>
</div>
