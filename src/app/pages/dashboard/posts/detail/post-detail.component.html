<div class="container mt-5" *ngIf="post$ | async as post">
  <div class="row mb-3">
    <div class="col-6">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="title">Titel</label>
          <input
            type="text"
            formControlName="title"
            class="form-control mb-3"
            id="title"
            aria-describedby="title"
            placeholder="De titel van de post" />
        </div>
        <div class="form-group">
          <label for="content">Het bericht</label>
          <textarea
            type="text"
            formControlName="content"
            class="form-control"
            id="content"
            placeholder="De inhoud van je post"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid" (click)="submit()">Plaatsen</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="error">
    <div class="col">
      <div class="alert alert-danger mt-3" role="alert">
        <h4 *ngIf="error.title">{{ error.title }}</h4>
        <p *ngIf="error.message">{{ error.message }}</p>
      </div>
    </div>
  </div>
</div>
